<section id="contact" class="py-24 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- CTA Card -->
    <div class="bento-card !p-8 sm:!p-12 text-center relative overflow-hidden">
      <!-- Background gradient -->
      <div class="absolute inset-0 bg-gradient-to-br from-accent-amber/10 via-transparent to-accent-violet/10 pointer-events-none"></div>

      <div class="relative">
        <span class="badge badge-amber mb-6">Contact</span>

        <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold font-display mb-4">
          Prêt à <span class="gradient-text">transformer</span>
          <br>votre équipe tech ?
        </h2>

        <p class="text-text-secondary max-w-xl mx-auto mb-8">
          Discutons de votre projet, de vos besoins en accompagnement technique ou de vos objectifs de formation. Je vous réponds sous 24h.
        </p>

        <!-- Contact options -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
          <a href="mailto:{{ site.author.email }}" class="btn-primary w-full sm:w-auto">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Envoyer un email
          </a>
          <a href="{{ site.author.linkedin }}" target="_blank" rel="noopener" class="btn-secondary w-full sm:w-auto">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            Me contacter sur LinkedIn
          </a>
        </div>

        <!-- Email display -->
        <p class="text-text-muted text-sm">
          ou écrivez-moi directement à
          <a href="mailto:{{ site.author.email }}" class="text-accent-amber hover:underline">{{ site.author.email }}</a>
        </p>
      </div>
    </div>
  </div>
</section>
